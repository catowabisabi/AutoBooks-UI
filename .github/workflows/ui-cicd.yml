name: AutoBooks-UI Direct Deploy

on:
  push:
    branches: 
      - main
      - develop

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: SSH to VPS & Deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          script: |
            cd /opt/autobooks-ui   # <-- ä½ æ”¾projectå˜…folder
            echo "ðŸ”„ Pull latest code..."
            git reset --hard
            git pull origin $( [[ "${GITHUB_REF_NAME}" == "main" ]] && echo "main" || echo "develop" )

            echo "ðŸ”¨ Building app..."
            docker compose down
            docker compose build --no-cache
            docker compose up -d

            echo "ðŸš€ Deployment complete!"
