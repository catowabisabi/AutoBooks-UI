# ===================================
# AutoBooks-UI Docker Compose (Development)
# Override file for local development with hot-reload
# Usage: docker compose -f docker-compose.yml -f docker-compose.dev.yml up
# ===================================

services:
  ui:
    build:
      target: development
    environment:
      - NODE_ENV=development
      - BUILD_TARGET=development
      - NEXT_PUBLIC_API_BASE_URL=http://localhost:8000
      - WATCHPACK_POLLING=true
    volumes:
      - .:/app:cached
      - /app/node_modules
      - /app/.next
    command: pnpm dev
    ports:
      - "3000:3000"
